<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>training details</title>
</head>
<body>
<h3>getting Model data</h3>
<table>
    <tr><th>**강의명 </th>
        <td><span th:text="${training.title}"></span></td></tr>
    <tr><th>시작일자 </th>
        <td><span th:text="${#temporals.format(training.startDateTime,
                                                   'yyyy/MM/dd HH:mm')}">
                </span></td></tr>
    <tr><th>신청인원 </th>
        <td><span th:text="${training.reserved}"></span>명</td></tr>
</table>
<hr>
<h3>using th:object</h3>
<table th:object="${training}">
    <tr><th>**강의명 </th>
        <td><span th:text="*{title}"></span></td></tr>
    <tr><th>시작일자 </th>
        <td><span th:text="*{#temporals.format(startDateTime,
                                                   'yyyy/MM/dd HH:mm')}">
                </span></td></tr>
    <tr><th>신청인원 </th>
        <td><span th:text="*{reserved}"></span>명</td></tr>
</table>
</body>
</html>
